<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <!--
      <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
      <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    -->

  <link rel="stylesheet" href="../_dists/materialize/css/materialize.min.css">
  <link rel="stylesheet" href="../_dists/materialize/css/materialize.fonts.icons.css">
  <link rel="stylesheet" href="../_res/css/generic.style.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <nav class="not-select">
    <div class="container">
      <div class="nav-wrapper">
        <span class="brand-logo right">Usuários</span>
        <ul id="nav-mobile" class="left">
          <li><a href="index.html">Novo</a></li>
          <li><a href="manage.html">Gerenciar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container body_insert">
    <div class="row">

      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="id_user" type="text" class="validate">
            <label for="id_user">Usuário</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="id_pass" type="password" class="validate">
            <label for="id_pass">Senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="id_pass_conf" type="password" class="validate">
            <label for="id_pass_conf">Confirmar senha</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <p>
              <label>
                <input type="checkbox" checked="checked" />
                <span>Ativar as permições de usuário?</span>
              </label>
            </p>
          </div>
          <div class="input-field col s6">
            <p>
              <label>
                <input type="checkbox" />
                <span>Usuário Adminitrador?</span>
              </label>
            </p>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <button id="cadastrar" class="waves-effect waves-light btn grey darken-4">
              cadastrar
            </button>
            <a href="javascript:window.close()" class="waves-effect waves-light btn grey darken-4">
              cancelar
            </a>
          </div>
        </div>
          
        </form>

    </div>
  </div>


  <script src="../_dists/materialize/js/materialize.js"></script>
  <script src="renderer.js"></script>
</body>

</html>
